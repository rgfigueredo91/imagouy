				<div class="main">
					<form

							enctype="multipart/form-data"
>

							<label class="label1">
							<input type="name" class="name" name="name" placeholder="name" required>
							</label>
						</div>
						<div>

							<input type="text" class="text" name="studio" placeholder="architecture studio, business, etc.">
							</label>
						</div>
						<div>	
							<label class="label1">
							<input type="email" class="email" name="_replyto" placeholder="e-mail" required>
							</label>
						</div>

						
						<div>
							<label class="label1">
							<input type="text" class="subject" name="subject" placeholder="subject" required>
							</label>
						</div>
						<div>
							<label class="label1">
							<textarea class="message" name="textarea" placeholder="write your message" required></textarea>
							</label>
						</div>
						<div class="status">
						</div>

						contact us
						</button>
