        <div class="lds-ring">
            <div> </div>
            <div></div>

        </div>
    </div>

<script src="js/spinner.js"></script>


<script src="../js/three.min.js"></script>
<script src="../js/panolens.min.js"></script>

<script>


var lookAtPositions = [
     new THREE.Vector3(1000, 200, 9000),
    new THREE.Vector3(1000, 1000, 1000)
    ];
   




let viewer;

const path = 'img/cubemap/';
const format = '.jpg';


const panorama = new PANOLENS.CubePanorama( [
    path + 'px' + format, path + 'nx' + format,
    path + 'py' + format, path + 'ny' + format,
    path + 'pz' + format, path + 'nz' + format
] );
    panorama.addEventListener( 'enter-fade-start', function(){
        viewer.tweenControlCenter(lookAtPositions[0],0)
    });

const panorama2 = new PANOLENS.CubePanorama( [
    path + '13_px' + format, path + '13_nx' + format,
    path + '13_py' + format, path + '13_ny' + format,
    path + '13_pz' + format, path + '13_nz' + format
] );
    panorama.addEventListener( 'enter-fade-start', function(){
        viewer.tweenControlCenter(lookAtPositions[0],0)
    });

panorama.link( panorama2, new THREE.Vector3(5000, 500, 8000) );
panorama2.link( panorama, new THREE.Vector3(- 5000, -500, -8000 ) );


viewer = new PANOLENS.Viewer();
viewer.add( panorama, panorama2 );







</script>
